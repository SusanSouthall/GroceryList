<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Groceries List:</h1>
      </div>
      <form class="form-group" id="toBuy">
        <div class="toBuyList">
          <label class="heading">What I need:</label>
          <input type="text" class="form-control mr-2 p-2" id="item1">
          </br>
          <input type="text" class="form-control mr-4 p-2" id="item2">
          </br>
          <input type="text" class="form-control mr-4 p-2" id="item3">
          </br>
          <input type="text" class="form-control mr-4 p-2" id="item4">
          </br>
          <input type="text" class="form-control mr-4 p-2" id="item5">
          </br>
          <input type="text" class="form-control mr-4 p-2" id="item6">
          </br>
        </div>
        </br>
        <button class="btn btn-outline-danger form-control" type="submit" name="button" id="button">Submit!</button>
        <div class="addList">
          <h3>Oh no, I forgot an Item! Add me to your list!</h3>
          <input type="text" class="form-control mr-2 p-2" id="addItem">
          </br>
          <button class="btn btn-outline-info form-control" type="submit" name="button" id="addButton">Add item!</button>
        </div>
      </form>
      <div class="bye">
        <ul id="output">
        </ul>

      </div>
    </div>
  </body>
</html>
